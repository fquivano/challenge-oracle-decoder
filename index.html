<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>EncriptadorFQM</title>   
</head>
<body>
    <header>
        <h1>EncriptadorFQM</h1>
        <img class="logo" src="./imagenes/logo.png" alt="logo de Alura">
    </header>
    <main>
        <div class="container">
            <div class="left-side">
                <textarea class="text-area" id="inputDestino" placeholder="Ingrese el texto aqui"></textarea>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="right-side">
                <textarea class="mensaje" id="inputTexto" readonly placeholder="El resultado aparecerá aquí..."></textarea>
                <button class="btn-copiar" id="btnCopiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        &copy; Fany Quivano 2024
    </footer>

    <script src="./encriptar.js"></script>
</body>
</html>
